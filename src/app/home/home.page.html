<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="header">
        Create a New Post
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-card class="cards">
    
    <ion-card-content>

      <ion-textarea 
      [(ngModel)]="postContent" 
        name="postContent" 
        class="post-message inputs"
        placeholder="What do you want to say ?">
      </ion-textarea>
    </ion-card-content>
  </ion-card>
  
  <ion-card class="cards">
    <ion-card-content>
      <ion-input 
      [(ngModel)]="imageUrl"
      class="inputs"
      name="imageUrl" 
      placeholder="Image URL">
      </ion-input>
    </ion-card-content>

    </ion-card>

  <ion-card class="cards">
    <ion-card-content>
        <ion-item>
            <ion-label style="color: #777">Send To:</ion-label>
            <ion-select [(ngModel)]="to" placeholder="Select One">
              <ion-select-option value="Everyone">Everyone</ion-select-option>
              <ion-select-option value="Alex">Alex</ion-select-option>
              <ion-select-option value="Sergio">Sergio</ion-select-option>
              <ion-select-option value="Doug">Doug</ion-select-option>
              <ion-select-option value="Reggie">Reggie</ion-select-option>
      
            </ion-select>
          </ion-item>
    </ion-card-content>
  </ion-card>
  
<ion-card>
  <ion-card-content>
  <ion-button 
        (click)="createPost()" 
        color="tertiary"
        expand="block">
        Send
        <ion-icon style="margin-left: 10px" name="send"></ion-icon>
      </ion-button>
    </ion-card-content>
    </ion-card>

</ion-content>
